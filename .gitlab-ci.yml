image: docker:latest

stages:
    - build_nanomsg
    - build_python_nanomsg
    - build_python_msgpack
    - build_python_acurl
    - build_python_ujson
    - build_python_uvloop

before_script:
    - "docker login -u\"$DOCKER_USERNAME\" -p\"$DOCKER_PASSWORD\" hem.registry.id.intranet.sky:5001"
    - "docker login -u\"$DOCKER_USERNAME\" -p\"$DOCKER_PASSWORD\" slo.registry.id.intranet.sky:5001"

build_nanomsg:
    stage: build_nanomsg
    script:
        - "docker build -t build_nanomsg -f BuildNanomsgDockerfile ."
        - "docker tag build_nanomsg $DOCKER_REPO/build_nanomsg"
        - "docker push $DOCKER_REPO/build_nanomsg"
variables:
    GIT_SSL_NO_VERIFY: "1"
    DOCKER_REPO: registry.id.intranet.sky
    GIT_STRATEGY: clone
